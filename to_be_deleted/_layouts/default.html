<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }} | CopenhagenJS</title>
        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
        {% endif %}
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" type="text/css" />
        <!-- <link rel="stylesheet" href="/stylesheets/bootstrap.css" /> -->
        <link rel="stylesheet" href="/stylesheets/style.css" />

        <meta property="og:image" content="http://copenhagenjs.dk/images/logo.png">

        <meta name="robots" content="index,follow" />
        <meta name="mssmarttagspreventparsing" content="true" />

        <!-- TODO: use FeedBurner -->
        <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="CopenhagenJS ATOM Feed" />

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
    </head>
    <body>
        {{ content }}
        <script async src="//platform.twitter.com/widgets.js"></script>
        <script async src="//connect.facebook.net/en_US/all.js#xfbml=1&appId=423774561071001"></script>
    </body>
</html>
